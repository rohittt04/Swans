<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwanMatch Chat</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (for heart, chat bubble, user, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-logo-group">
            <!-- SwanMatch Logo Image -->
            <img src="./image/swans.jpeg" alt="SwanMatch Logo" class="header-logo-img" onerror="this.onerror=null; this.src='https://placehold.co/48x48/F0F2F5/EC4899?text=Logo';">
            <span class="header-title">SwansMatch</span>
        </div>
        <nav class="header-nav">
            <a href="#" class="header-nav-link">
                <i class="fas fa-heart header-nav-link-icon"></i>
                <span class="header-nav-link-text">Discover</span>
            </a>
            <a href="#" class="header-nav-link active">
                <i class="fas fa-comments header-nav-link-icon"></i>
                <span class="header-nav-link-text">Matches (0)</span>
            </a>
            <a href="#" class="header-nav-link">
                <i class="fas fa-user header-nav-link-icon"></i>
                <span class="header-nav-link-text">Profile</span>
            </a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Left Pane: Your Matches -->
        <div class="left-pane">
            <h2 class="left-pane-title">Your Matches</h2>
            <div class="matches-partition"></div>
            <div class="left-pane-placeholder">
                <i class="fas fa-heart-broken left-pane-placeholder-icon"></i>
                <p class="left-pane-placeholder-text">No matches yet. Keep swiping to find your perfect match!</p>
            </div>
            <!-- Potential Matches List (hidden for now, but structure ready) -->
<!--
            <div class="mt-4 space-y-4 overflow-y-auto scrollbar-hide">
                <div class="flex items-center p-3 bg-gray-50 rounded-lg shadow-sm cursor-pointer hover:bg-gray-100 transition-colors">
                    <img src="https://placehold.co/60x60/FF7E5F/FFFFFF?text=JD" alt="User Avatar" class="w-12 h-12 rounded-full mr-4 object-cover">
                    <div>
                        <p class="font-semibold text-gray-800">Jane Doe</p>
                        <p class="text-sm text-gray-500">Last message preview...</p>
                    </div>
                </div>
            </div>
            -->
        </div>

        <!-- Right Pane: Chat Interface -->
        <div class="right-pane">
    

            <!-- Chat Messages Area -->
            <div id="chat-messages" class="chat-messages scrollbar-hide">
                <!-- Initial Placeholder -->
                <div id="chat-placeholder" class="chat-messages-placeholder">
                    <i class="fas fa-comment-dots chat-messages-placeholder-icon"></i>
                    <p class="chat-messages-placeholder-text">Choose someone from your matches to start a conversation</p>
                </div>

                <!-- Sample Messages (will be hidden when a real chat starts) -->
                <!--
                <div class="flex justify-start">
                    <div class="chat-bubble-received max-w-xs p-3 rounded-xl rounded-bl-none shadow">
                        Hi there! How are you doing today?
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="chat-bubble-sent max-w-xs p-3 rounded-xl rounded-br-none shadow">
                        I'm great, thanks! Just chilling. What about you?
                    </div>
                </div>
                <div class="flex justify-start">
                    <div class="chat-bubble-received max-w-xs p-3 rounded-xl rounded-bl-none shadow">
                        I'm doing well too. Just exploring new places.
                    </div>
                </div>
                -->
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type your message..."
                       class="message-input">
                <button id="send-button" class="gradient-button">
                    <i class="fas fa-paper-plane gradient-button-icon"></i>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
