<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwanMatch</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Global Styles (Load all CSS here so SPA pages have styles -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/profile.css">
</head>
<body>

<!-- Header will be loaded here -->
<div id="header-placeholder"></div>

<!-- Page Content will be loaded here -->
<div id="page-content"></div>

<script>
    function loadHeader() {
        fetch('Components/header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Attach SPA navigation
                document.querySelectorAll('.header-nav-link').forEach(link => {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        const page = link.getAttribute('data-page');
                        history.pushState({ page }, '', page);
                        loadPage(page);
                    });
                });
            });
    }

    function loadPage(page) {
        let pageFile = '';
        // pageFile = 'Pages/discover.html'
        if (page === 'chat') pageFile = 'Pages/chat.html';
        else if (page === 'profile') pageFile = 'Pages/Profile.html';

        if (pageFile) {
            fetch(pageFile)
                .then(res => res.text())
                .then(html => {
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    const main = temp.querySelector('main');
                    document.getElementById('page-content').innerHTML = main ? main.outerHTML : html;
                });
        }
    }

    // Handle browser back/forward
    window.addEventListener('popstate', event => {
        if (event.state && event.state.page) {
            loadPage(event.state.page);
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        loadHeader();

        // Detect page from URL
        let path = window.location.pathname.split('/').pop();
        let page = path || 'chat';
        loadPage(page);
    });
</script>

</body>
</html>
