<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwanMatch Profile</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="profile-card">
            <div class="profile-avatar-placeholder">
                <i class="fas fa-user profile-avatar-icon"></i>
            </div>
            <h2 class="profile-title">Your Profile</h2>
            <p class="profile-description">
                Customize your profile to attract the perfect match. Add photos, write about yourself, and showcase your
                interests.
            </p>
            <div class="profile-actions">
                <button class="button button-edit">
                    <i class="fas fa-cog button-icon"></i>
                    Edit Profile
                </button>
                <button class="button button-preview">
                    <i class="fas fa-eye button-icon"></i>
                    Preview Profile
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
